<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col">     
	  {% for item in site.data.navigation %}
	    <a href="{{ item.link }}" {% if page.url == item.link %}style="color: blue"{% endif %}>
	      {{ item.name }}<br>
	    </a>
	  {% endfor %}
      </div>

<div class="footer-col footer-col-3">
	<ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}" target="_blank">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>

</div>

      <div class="footer-col footer-col-3">
        {%- include social.html -%}
      </div>
    </div>

  </div>

</footer>
